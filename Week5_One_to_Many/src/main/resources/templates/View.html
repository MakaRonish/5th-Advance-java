<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stores</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1 {
        margin-bottom: 10px;
        color: #2c3e50;
    }

    .store-card {
        background: #ffffff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .store-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .store-id {
        font-size: 30px;
        color: #777;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 10px 12px;
        text-align: left;
    }

    th {
        background-color: #2c3e50;
        color: #ffffff;
        font-weight: 600;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e9f0f7;
    }

    .section-title {
        margin-top: 20px;
        margin-bottom: 8px;
        font-size: 18px;
        color: #34495e;
    }
</style>

</head>
<body>

<h1>Stores</h1>

<div th:each="s:${store}" class="store-card">

    <div class="store-header">
        <h1 th:text="${s.name}"></h1>
        <span class="store-id">ID: <span th:text="${s.id}"></span></span>
    </div>

    <div>
        <div class="section-title">Employees</div>
        <table>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
            </tr>
            <tr th:each="e:${s.employees}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.name}"></td>
            </tr>
        </table>
    </div>

    <div>
        <div class="section-title">Video Games</div>
        <table>
            <tr>
                <th>Game ID</th>
                <th>Game Title</th>
                <th>Price</th>
            </tr>
            <tr th:each="g:${s.videogames}">
                <td th:text="${g.id}"></td>
                <td th:text="${g.title}"></td>
                <td th:text="${g.price}"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
