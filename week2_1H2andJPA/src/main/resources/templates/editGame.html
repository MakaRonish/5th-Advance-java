<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Edit Game</h1>
<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/Add}">Add Player</a>
    <a th:href="@{/View}">View Teams</a>
</nav>
<form th:action="@{/edit}" method="Post" th:object="${game}">
<input type="hidden" th:field="*{id}"><br>
title
<input type="text" th:field="*{title}"><br>
isbn
<input type="number" th:field="*{isbn}"><br>
price <input type="number" step="0.01" th:field="*{price}"><br>
genre
<select th:field="*{genre}">
	<option th:each="genre:*{genres}" th:value="${genre}" th:text="${genre}"></option>

</select><br>
<input type="submit" Value="Edit games">


</form>
</body>
</html>
