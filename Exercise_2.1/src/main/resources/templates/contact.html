<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Contact</title>
<link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>
<nav>
    <a th:href="@{/}">Add Contact</a>
    <a th:href="@{/view}">View Contacts</a>
</nav>

<h1>Add Contact</h1>

<form th:action="@{/add}" th:object="${contacts}" method="POST">
    <label>Name</label>
    <input type="text" th:field="*{name}" placeholder="Enter name">
    
    <label>Phone Number</label>
    <input type="text" th:field="*{number}" placeholder="Enter phone number">
    
    <label>Email</label>
    <input type="text" th:field="*{email}" placeholder="Enter email">
    
    <label>Address</label>
    <input type="text" th:field="*{address}" placeholder="Enter address">
    
    <input type="submit" value="Add Contact">
</form>

</body>
</html>
