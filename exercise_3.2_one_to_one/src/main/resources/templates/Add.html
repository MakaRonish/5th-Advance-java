<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Event Registration</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="container">
    <h1>ğŸ‰ Venue Register Desk</h1>
    <p class="subtitle">Please fill in guest details below</p>

    <form th:action="@{/add}" method="post" th:object="${guest}" class="form-card">

        <div class="form-group">
            <label>Guest Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label>Guest Age</label>
            <input type="number" th:field="*{age}" placeholder="Enter age" min="1" required>
        </div>

        <hr>

        <h3>ğŸ¾ Pet Information (Optional)</h3>

        <div class="form-group">
            <label>Pet Name</label>
            <input type="text" th:field="*{pet.name}" placeholder="Pet name (optional)">
        </div>

        <div class="form-group">
            <label>Pet Species</label>
            <input type="text" th:field="*{pet.species}" placeholder="Pet species (optional)">
        </div>

        <div class="form-actions">
            <input type="submit" value="Register Guest">
        </div>

    </form>

    <div class="nav-link">
        <a th:href="@{/view}">View Registered Guests</a>
    </div>
</div>

</body>
</html>
