<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Players</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Include Navigation -->
<nav>
    <ul>
        <li><a th:href="@{/add}">Add Player</a></li>
        <li><a th:href="@{/view}">View Players</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Players List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Kills</th>
                <th>Deaths</th>
                <th>Matches</th>
                <th>Points</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${players}"
    th:class="${p.ranks.toLowerCase()}">

                <td th:text="${p.name}"></td>
                <td th:text="${p.kills}"></td>
                <td th:text="${p.deaths}"></td>
                <td th:text="${p.matches}"></td>
                <td th:text="${p.points}"></td>
                <td th:text="${p.ranks}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
